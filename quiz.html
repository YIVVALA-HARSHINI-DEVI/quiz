<!doctype html>
<html lang = "en">
    <head>
        <title>JavaScript quiz game</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <style>
            body{
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
			.container{
				color: black;
				text-align: center;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			}
		</style>
    </head>
    <body style="padding-bottom:20px;padding-left: 40px;padding-top: 20px;">
        <p><b>Instructions: </b></p>
        <p><i class="bi bi-dot" style="font-size: 1.2rem;"></i>Total Number of questions : 10</p>
        <p><i class="bi bi-dot" style="font-size: 1.2rem;"></i>For every Correct Answer score will be incremented.</p>
        <p><i class="bi bi-dot" style="font-size: 1.2rem;"></i>No negative marks for any Wrong Answer.</p>
        <p><i class="bi bi-dot" style="font-size: 1.2rem;"></i>Qualifying score should be greater than 6.</p>
        <div class = "container" style="padding-left:350px;background-color:lightgoldenrodyellow;height:450px;border-radius: 3%;">
            <h2 class="display-6" style="color:midnightblue;font-weight:400;padding-right:350px;padding-top: 15px;">National Quiz <i class="bi bi-award" style="font-size: 2rem;"></i></h2>
            <div class="card" style="width:600px;background-color:pink;height:230px;padding-top: 10px;">
                <div class="card-body">
                    <div class="result" style="font-weight:600;padding-bottom: 5px;"></div>
                    <div class="card-text" id="question" style="padding-bottom:10px;font-weight:bold;font-size: large;">Your Question goes here!</div>
                    <div class="option-block" style="padding-top:10px;padding-bottom:30px;">
                        <button class="option btn btn-warning" onclick="" id="op1">option1</button>&nbsp;&nbsp;
                        <button class="option btn btn-warning" onclick="" id="op2">option2</button>&nbsp;&nbsp;
                        <button class="option btn btn-warning" onclick="" id="op3">option3</button>&nbsp;&nbsp;
                        <button class="option btn btn-warning" onclick="" id="op4">option4</button>
                    </div>
                    <div class="navigation">
                        <button class="check_answer btn btn-success" id="button">check answer <i class="bi bi-check2-square" style="font-size: 1.1rem;"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="next btn btn-success">next <i class="bi bi-box-arrow-in-right" style="font-size: 1.1rem;"></i></button>
                    </div>
                </div>
            </div>
            <br>
            <span style="color:midnightblue;font-weight:200;font-size:25px;padding-right:50px;padding-top:50px">Score :</span>
            <span class="score" style="font-weight:600;font-size: 20px;padding-right: 350px;"></span>
            <div class="remarks" style="font-weight:600;font-size: 20px;padding-right: 350px;padding-bottom:10px;"></div>
            <div style="padding-left: 600px;">
            <button class="evaluate btn btn-success" onclick="window.location.href = 'evaluate.html';">Evaluate Correct Answers <i class="bi bi-check2-square" style="font-size: 1.1rem;"></i></button>
            </div>
            <script src="script.js"></script>     
        </div>
    </body>
</html>
